<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Settings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .phone {
            width: 360px;
            height: 640px;
            border: 16px solid #222;
            border-radius: 36px;
            background-color: #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .front-camera {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .status-bar {
            height: 24px;
            background-color: #111;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            margin-top: 8px;
        }

        .status-bar i {
            font-size: 14px;
        }

        .header {
            background-color: #111;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #444;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            height: calc(100% - 102px);
            overflow-y: auto;
        }

        .setting {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #222;
            color: #ffffff;
            border-radius: 10px;
            border: 2px solid #ffffff;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px red;
            transition: background-color 0.4s, box-shadow 0.4s;
        }

        .setting.active {
            color: greenyellow;
            box-shadow: 0 4px 8px greenyellow;
        }

        .setting span {
            font-size: 18px;
        }

        .setting.active span:hover {
            color: red;
            box-shadow: 0 4px 8px red;
        }

        .setting i {
            font-size: 24px;
            margin-right: 10px;
        }

        .setting.active i:hover {
            color: red;
        }

        .nav-bar {
            height: 50px;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .nav-bar i {
            color: #ffffff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="front-camera"></div>
        <div class="status-bar">
            <span>10:45 AM</span>
            <span><i class="material-icons">signal_cellular_alt</i> <i class="material-icons">wifi</i> <i
                    class="material-icons">battery_full</i></span>
        </div>
        <div class="header">
            <span>Settings</span>
        </div>
        <div class="container">
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">signal_cellular_alt</i>
                <span>Mobile Data</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">wifi</i>
                <span>Wi-Fi</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">bluetooth</i>
                <span>Bluetooth</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">airplanemode_active</i>
                <span>Airplane Mode</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">wifi_tethering</i>
                <span>Hotspot</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">location_on</i>
                <span>Location</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">nfc</i>
                <span>NFC</span>
            </div>
            <div class="setting" onclick="toggleSetting(this)">
                <i class="material-icons">sync</i>
                <span>Sync</span>
            </div>
        </div>
        <div class="nav-bar">
            <i class="material-icons">home</i>
            <i class="material-icons">search</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">settings</i>
        </div>
    </div>

    <script>
        function toggleSetting(element) {
            element.classList.toggle("active");
        }
    </script>
</body>

</html>
